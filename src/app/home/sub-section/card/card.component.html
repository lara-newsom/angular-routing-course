<div class="pie-item">
  <h4><button (click)="selectPie(pie().id)">{{pie().title}}</button></h4>
  <img [src]="pie().image" alt="" width="400" height="400" />
  <div class="add-to-cart">
    <p>{{pie().price | currency}}</p>
    <app-cart-button [item]="pie()" />
  </div>
  <div class="pie-info">
  </div>
</div>
